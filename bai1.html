<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<P id="result"></P>
<script>
    let text="";
    let i;
    for (i = 0; i < 5; i++) {
        text += " The number is " + i + "<br>";
    }
    document.getElementById('result').innerHTML = text;
</script>

</body>
</html>
